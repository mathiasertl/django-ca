[mypy]
plugins = mypy_django_plugin.main
mypy_path = ca/:stubs/
show_error_codes = true
strict = True
exclude = migrations/.*\.py$

[mypy.plugins.django-stubs]
django_settings_module = "ca.test_settings"

[mypy-asn1crypto.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True
