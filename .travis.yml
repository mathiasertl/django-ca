language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
env:
  - DJANGO_VERSION=">=1.10"
  - DJANGO_VERSION="<1.10"
  - DJANGO_VERSION="<1.9"
install:
  # Build/test dependencies
 - pip install -r requirements.txt -r requirements-dev.txt
 - pip install Django$DJANGO_VERSION
#before_script:
script:
  - python setup.py check
  - python setup.py test

