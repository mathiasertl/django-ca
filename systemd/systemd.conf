###################################
# django-ca SystemD configuration #
###################################
# This file configures the startup behavior of django-ca. All defaults match
# the values used in the source installation guide at:
#
#   https://django-ca.readthedocs.io/en/latest/quickstart_from_source.html
#
# If you follow the guide, you do not have to change any settings here.
#
# !WARNING: DO NOT EDIT THIS FILE! 
#
#   Add /etc/django-ca/systemd-local.conf to override any settings instead.

# Where you installed django-ca:
INSTALL_BASE=/opt/django-ca/src/django-ca

# Location of your virtual environment:
# NOTE: SystemD does not expand variables, so do NOT use $INSTALL_BASE/.venv here.
VIRTUAL_ENV=/opt/django-ca/src/django-ca/.venv

# System user under which to start services as.
# NOTE: If you change  this setting, you also *must* add SystemD overrides for
#       all django-ca* services.
SYSTEM_USER=django-ca

#######################
# uWSGI configuration #
#######################
# The uWSGI daemon is responsible for serving HTTP requests.

# Pass additional command line arguments to uWSGI:
#UWSGI_OPTS="--http-socket localhost:8000"

# Number of parallel processes to start:
UWSGI_PROCESSES=4

# System group that the uWSGI socket should belong to. Both the django-ca user
# (see above) and the webserver user must be a member of this group:
UWSGI_SOCKET_GROUP="www-data"

########################
# Celery configuration #
########################
# The Celery daemon is responsible for re-occurring and asynchronous tasks.

# Name of nodes to start
# here we have a single node
CELERYD_NODES="w1"
# or we could have three nodes:
#CELERYD_NODES="w1 w2 w3"

# Log level
CELERYD_LOG_LEVEL="DEBUG"

# Extra command-line arguments to the worker
CELERYD_OPTS="--time-limit=300 --concurrency=8"
