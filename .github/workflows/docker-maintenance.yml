name: Docker image update
on:
  schedule:
    - cron: '23 6 * * 1'

env:
  UV_PYTHON_PREFERENCE: only-system
  UV_NO_SYNC: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ "2.4.0" ]

    name: "${{ matrix.version }}"
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          ref: release/${{ matrix.version }}
      - name: test
        run: git status
      - name: test2
        run: cat compose.yaml