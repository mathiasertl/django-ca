name: Tests
on:
  push:
  pull_request:
  pull_request_target:

jobs:

  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
        django-version: [ "3.2.15", "4.0.7", "4.1" ]
        cryptography-version: [ "36.0.2", "37.0.4" ]
        acme-version: [ "1.29.0" ]
        exclude:
            - python-version: "3.7"
              django-version: "4.0.7"
            - python-version: "3.7"
              django-version: "4.1"

    env:
      DJANGO_CA_SECRET_KEY: dummy

    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}, cryptography ${{ matrix.cryptography-version }}, acme ${{ matrix.acme-version }}, OS ${{ matrix.os }}
    steps:

      - name: Acquire sources
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Apply caching of dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: os=${{ matrix.os }}-python=${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements-*.txt') }}

      - name: Install dependencies
        run: |
          echo "cryptography==${{ matrix.cryptography-version }}" > constraints.txt
          echo "django==${{ matrix.django-version }}" >> constraints.txt
          echo "acme==${{ matrix.acme-version }}" >> constraints.txt
          pip install -U pip setuptools
          pip install -c constraints.txt -r requirements.txt -r requirements/requirements-test.txt -r requirements/requirements-docs.txt

      - name: Install program
        run: python setup.py develop

      - name: Run tests
        run: |
          python dev.py init-demo
          python dev.py coverage --format=text --shuffle
